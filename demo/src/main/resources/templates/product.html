<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>商品頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px 0; /* Add margin to the top */
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px black;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px black;
            
        }

        .product img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.2em;
            color: #007bff;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .subtotal {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
    <script>
        function updateSubtotal() {
            const prices = [100, 200, 300];
            const quantities = [
                parseInt(document.getElementById('quantity1').value),
                parseInt(document.getElementById('quantity2').value),
                parseInt(document.getElementById('quantity3').value)
            ];

            let subtotal = 0;
            for (let i = 0; i < prices.length; i++) {
                subtotal += prices[i] * quantities[i];
            }

            document.getElementById('subtotal').textContent = '小計: NT$ ' + subtotal;
        }

        function saveToLocalStorage() {
            const quantities = {
                product1: document.getElementById('quantity1').value,
                product2: document.getElementById('quantity2').value,
                product3: document.getElementById('quantity3').value
            };

            localStorage.setItem('cart', JSON.stringify(quantities));
            window.location.href = '/cart';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateSubtotal();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>商品頁面</h1>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="商品1" />
            <h2>商品1</h2>
            <p>NT$ 100</p>
            <label for="quantity1">數量</label>
            <select id="quantity1" name="quantity1" onchange="updateSubtotal()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="商品2" />
            <h2>商品2</h2>
            <p>NT$ 200</p>
            <label for="quantity2">數量</label>
            <select id="quantity2" name="quantity2" onchange="updateSubtotal()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="商品3" />
            <h2>商品3</h2>
            <p>NT$ 300</p>
            <label for="quantity3">數量</label>
            <select id="quantity3" name="quantity3" onchange="updateSubtotal()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="subtotal" id="subtotal">小計: NT$ 0</div>
        <button type="button" onclick="saveToLocalStorage()">結帳</button>
    </div>
</body>
</html>
