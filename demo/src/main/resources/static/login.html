<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
            max-width: 400px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/images/cart.jpg" alt="Cart" class="logo">
        <h1 class="text-center">登入</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">使用者名稱:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="您的使用者帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="您的密碼">
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
            <div id="message" class="alert alert-danger mt-3"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var failCount = 0;
        const MAX_FAILS = 5;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單提交

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');
            var messageElement = document.getElementById('message');

            if (failCount >= MAX_FAILS) {
                messageElement.className = 'alert alert-danger';
                messageElement.textContent = '嘗試次數過多，請稍後再試。';
                messageElement.style.display = 'block';
                document.getElementById('username').disabled = true;
                document.getElementById('password').disabled = true;
                return;
            }

            if (username === storedUsername && password === storedPassword) {
                messageElement.className = 'alert alert-success';
                messageElement.textContent = '登入成功！';
                messageElement.style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'dashboard.html'; // 假設有個登入成功後的頁面
                }, 1000);
            } else {
                failCount++;
                messageElement.className = 'alert alert-danger';
                messageElement.textContent = '使用者名稱或密碼錯誤。您還有 ' + (MAX_FAILS - failCount) + ' 次機會。';
                messageElement.style.display = 'block';
            }
        });
    </script>
</body>

</html>
